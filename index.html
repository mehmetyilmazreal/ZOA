<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atölye ZOA</title>
  <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kalnia', serif;
      background: #eceae7;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .navbar {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 30px;
      font-size: 20px;
    }
    .navbar span {
      color: #b6ada2;
      border-bottom: 3px solid #b6ada2;
      padding-bottom: 2px;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s;
    }
    .navbar .active {
      color: #3b4447;
      border-bottom: 3px solid #3b4447;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 60px;
      gap: 60px;
    }
    .about {
      max-width: 600px;
      font-size: 18px;
      color: #3b4447;
    }
    .profile-img {
      width: 280px;
      height: 350px;
      border-radius: 20px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin: 50px 0 30px 0;
    }
    .btn {
      background: #d6a89e;
      color: #3b4447;
      font-family: 'Kalnia', serif;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      padding: 14px 40px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #c89a8e;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .gallery-item {
      background: #a89e8c;
      color: #fff;
      width: 220px;
      height: 120px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-family: 'Kalnia', serif;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      .about {
        max-width: 90vw;
      }
      .gallery {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span>Hakkında</span>
    <span class="active">Atölye ZOA</span>
  </div>

  <div class="container">
    <div class="about">
      <div style="margin-bottom: 10px;">Me</div>
      <div style="margin-bottom: 20px;">
        asndoansodjnasndoansodj...<br>
        asndoansodjnasndoansodj...<br>
        asndoansodjnasndoansodj...<br>
      </div>
      <div>
        asndoansodjnasndoansodj...<br>
        asndoansodjnasndoansodj...<br>
      </div>
    </div>
    <img src="profile.jpg" alt="profile" class="profile-img">
  </div>

  <div class="buttons">
    <button class="btn">Sanatçı Portfolio</button>
    <button class="btn">İletişim</button>
  </div>

  <div class="gallery">
    <div class="gallery-item">image</div>
    <div class="gallery-item">image</div>
    <div class="gallery-item">image</div>
    <div class="gallery-item">image</div>
  </div>
</body>
</html>
